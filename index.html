<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="scripts.js" defer></script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>
					<span>Rock</span>
					<span>Paper</span>
					<span>Scissors</span>
				</h1>
				<div class="score-container">
					<h4>Score</h4>
					<p class="score">0</p>
				</div>
			</header>

			<div class="rules">
				<button class="rules__btn" onClick="openBtn()">Rules</button>
			</div>

			<div class="rules-modal">
				<div class="modal">
					<img src="./images//rps-rules.png" alt="game rules" />
					<button class="close" onClick="closeBtn()">
						<img src="./images/close.png" alt="close button" />
					</button>
				</div>
			</div>

			<div class="main start">
				<div id="rock" onClick="pickUserHand('rock')">
					<button class="btn rock">
						<span class="btn__wrapper">
							<img src="./images/icons8-hand-rock-100.png" alt="rock icon" />
						</span>
					</button>
				</div>
				<div id="paper" onClick="pickUserHand('paper')">
					<button class="btn paper">
						<span class="btn__wrapper">
							<img src="./images/icons8-hand-100.png" alt="paper icon" />
						</span>
					</button>
				</div>
				<div id="scissors" onClick="pickUserHand('scissors')">
					<button class="btn scissors">
						<span class="btn__wrapper">
							<img
								src="./images/icons8-hand-scissors-100.png"
								alt="scissors icon"
							/>
						</span>
					</button>
				</div>
			</div>

			<div class="main contest">
				<div class="userhand">
					<div class="contest__title">YOU PICKED</div>
					<div class="userPickImage">
						<button class="btn rock" id="userPickImage">
							<span class="btn__wrapper">
								<img src="./images/icons8-hand-rock-100.png" alt="rock icon" />
							</span>
						</button>
					</div>
				</div>

				<div class="referee">
					<div class="decision">
						<div class="contest__title">YOU WIN</div>
						<div class="newGame" onclick="restartGame()">Play Again</div>
					</div>
				</div>

				<div class="househand">
					<div class="contest__title">HOUSE PICKED</div>
					<div class="compPickImage">
						<button class="btn paper">
							<span class="btn__wrapper">
								<img src="./images/icons8-hand-100.png" alt="paper icon" />
							</span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
